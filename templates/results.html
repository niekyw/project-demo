<!DOCTYPE html>
<html lang="en">
<head>
	<title>Results</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body id="home">
	<div class="title">
		<h1>SPEEDIFY</h1>
		<p>a reaction speed tester</p>

		<h2>Hello, {{username}} </h2>
		<br>
		<h1>Last round,</h1>
		<h3>you clicked 5 circles in <u>{{last_round}}</u> seconds.</h3>
		<h3>your reaction time was <u>{{last_round_avg}}</u> seconds.</h3>
		<br>
		<h1>Overall,</h1>
		<h3>Your Average Reaction Time: <u>{{avg_time}}</u> seconds.</h3>
		<h3>Your Best Reaction Time: <u>{{best_time}}</u> seconds.</h3>
	</div>

	<div class="buttons">
		<button onclick="window.location.href='/play';">Play Game</button>
		<button onclick="window.location.href='/leaderboard';">See Leaderboard</button>
	</div>	

	<div class="wide-button">
		<form action="/home" method="POST">
			<button onclick="window.location.href='/';" type="submit">Log Out</button>
		 </form>
	</div>

</body>
</html>
